<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{margin:0;font-size:1.4rem}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.notice{
  background:var(--accent);
  color:#fff;
  padding:12px;
  border-radius:14px;
  font-size:.85rem;
  margin-bottom:14px;
}

.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.service{
  background:var(--card);
  padding:16px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  cursor:pointer;
  transition:.25s;
}

.service.locked{
  opacity:.4;
}

.service.active{
  border:2px solid var(--accent);
}

form{
  margin-top:18px;
  background:var(--card);
  padding:18px;
  border-radius:22px;
  box-shadow:0 12px 35px rgba(0,0,0,.2);
}

label{
  font-size:.8rem;
  color:var(--muted);
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin:6px 0 14px;
  background:transparent;
  color:var(--text);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  font-size:1rem;
  font-weight:700;
}

/* Menu box */
.menu-box{
  position:fixed;
  top:60px;
  right:16px;
  width:220px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  padding:12px;
  display:none;
  z-index:999;
}

.menu-item{
  padding:10px;
  border-radius:12px;
  font-size:.9rem;
  cursor:pointer;
}

.menu-item:hover{
  background:rgba(0,0,0,.05);
}

.badge{
  background:#ef4444;
  color:#fff;
  font-size:.65rem;
  padding:2px 6px;
  border-radius:10px;
  float:right;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.popup-box{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  width:260px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>BlueGates</h1>
  <div class="menu-btn" onclick="toggleMenu()">â‰¡</div>
</header>

<div class="container">

  <div class="notice">
    Service currently available only in Kannur district.
  </div>

  <div class="services">
    <div class="service active">Mobile Repair</div>
    <div class="service locked" onclick="comingSoon()">Laptop Repair</div>
    <div class="service locked" onclick="comingSoon()">AC Service</div>
    <div class="service locked" onclick="comingSoon()">TV Repair</div>
  </div>

  <form onsubmit="sendWhatsApp(event)">
    <label>Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" required pattern="[0-9]{10}">

    <label>Secondary Number (Optional)</label>
    <input id="phone2">

    <label>Landmark (Kannur)</label>
    <input id="landmark" required>

    <label>Issue</label>
    <input id="issue" required>

    <button type="submit">Book Service via WhatsApp</button>
  </form>

</div>

<!-- Menu -->
<div class="menu-box" id="menu">
  <div class="menu-item" onclick="toggleTheme()">Toggle Theme</div>
  <div class="menu-item" onclick="showPopup('Privacy policy will be updated soon.')">Privacy Policy</div>
  <div class="menu-item" onclick="showPopup('Service now available only in Kannur. Expansion coming soon.')">
    Updates <span class="badge">1</span>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function comingSoon(){
  showPopup('This service is coming soon.');
}

function showPopup(msg){
  document.getElementById('popupText').innerText=msg;
  document.getElementById('popup').style.display='flex';
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}

function sendWhatsApp(e){
  e.preventDefault();
  const map=`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(landmark.value)}`;
  const msg=
`Mobile Repair Booking

Name: ${name.value}
Phone: ${phone.value}
Second: ${phone2.value}
Landmark: ${landmark.value}
Map: ${map}
Issue: ${issue.value}`;

  location.href='https://wa.me/916235512787?text='+encodeURIComponent(msg);
}
</script>

</body>
</html>
