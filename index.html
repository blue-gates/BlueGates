<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a">

<style>
/* ===== THEME VARIABLES ===== */
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

/* ===== BASE ===== */
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:16px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
h1{margin:0;font-size:1.3rem}

/* ===== MENU ===== */
.menu-btn{
  font-size:26px;
  cursor:pointer;
}
.menu-box{
  position:fixed;
  top:60px; right:16px;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  width:220px;
  padding:12px;
  display:none;
  animation:fade .25s ease;
  z-index:999;
}
@keyframes fade{from{opacity:0;transform:scale(.95)}to{opacity:1}}
.menu-item{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-size:.9rem;
}
.menu-item:hover{background:rgba(37,99,235,.1)}

/* ===== SERVICES ===== */
.container{padding:16px;max-width:520px;margin:auto}
.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.service{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  text-align:center;
  border:2px solid transparent;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
}
.service.active{
  border:2px solid var(--accent);
}
.service.locked{
  opacity:.4;
}
.service.locked:active{
  animation:shake .2s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  50%{transform:translateX(4px)}
  100%{transform:translateX(0)}
}

/* ===== FORM ===== */
form{
  margin-top:20px;
  background:var(--card);
  border-radius:18px;
  padding:18px;
}
label{font-size:.8rem;color:var(--muted)}
input{
  width:100%;
  margin:6px 0 14px;
  padding:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
  font-weight:700;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  width:260px;
  text-align:center;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:16px;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>

<body>
<header>
  <h1>BlueGates</h1>
  <div class="menu-btn" onclick="toggleMenu()">≡</div>
</header>

<div class="menu-box" id="menu">
  <div class="menu-item" onclick="toggleTheme()">Theme Toggle</div>
  <div class="menu-item" onclick="showUpdate()">Updates</div>
  <div class="menu-item" onclick="showPrivacy()">Privacy Policy</div>
</div>

<div class="container">
  <div class="services">
    <div class="service active" onclick="selectService(this,'Mobile Repair')">
      Mobile Repair
    </div>
    <div class="service locked" onclick="locked()">TV Repair</div>
    <div class="service locked" onclick="locked()">AC Service</div>
    <div class="service locked" onclick="locked()">Home Appliances</div>
  </div>

  <form onsubmit="book(event)">
    <label>Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" required pattern="[0-9]{10}">

    <label>Second Number (optional)</label>
    <input id="phone2">

    <label>Landmark (Kannur only)</label>
    <input id="landmark" required>

    <label>Issue</label>
    <input id="issue" required>

    <button type="submit">Book Service via WhatsApp</button>
  </form>
</div>

<footer>BlueGates © 2025</footer>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let selectedService="Mobile Repair";

/* MENU */
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}
function toggleTheme(){
  document.body.classList.toggle('dark');
}

/* SERVICE */
function selectService(el,name){
  document.querySelectorAll('.service').forEach(s=>s.classList.remove('active'));
  el.classList.add('active');
  selectedService=name;
}
function locked(){
  popup("Service coming soon. Currently available only in Kannur.");
}

/* POPUP */
function popup(msg){
  document.getElementById('popupText').innerText=msg;
  document.getElementById('popup').style.display='flex';
}
function closePopup(){
  document.getElementById('popup').style.display='none';
}

/* BOOKING */
function book(e){
  e.preventDefault();
  const map=`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(landmark.value)}`;
  const msg=
`BlueGates Service Booking

Service: ${selectedService}
Name: ${name.value}
Phone: ${phone.value}
Alt Phone: ${phone2.value}
Landmark: ${landmark.value}
Map: ${map}
Issue: ${issue.value}`;

  window.location.href=
`https://wa.me/916235512787?text=${encodeURIComponent(msg)}`;
}

/* INFO */
function showUpdate(){
  popup("Service available only in Kannur now. We are coming stronger.");
}
function showPrivacy(){
  popup("Your data is used only for service booking. No data shared.");
}
</script>
</body>
</html>
