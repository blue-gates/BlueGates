<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates – Mobile Repair</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* Top Bar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:var(--card);
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.topbar h1{margin:0;font-size:1.2rem}

.toggle{
  border:none;
  background:var(--accent);
  color:#fff;
  padding:8px 14px;
  border-radius:14px;
  font-size:.8rem;
}

/* Main Card */
.container{
  max-width:480px;
  margin:20px auto;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:24px;
  padding:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}

.badge{
  background:var(--accent);
  color:#fff;
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:.75rem;
  margin-bottom:10px;
}

h2{margin:8px 0 6px}
p{color:var(--muted);font-size:.9rem}

/* Form */
label{
  font-size:.75rem;
  font-weight:700;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px 14px;
  margin:6px 0 14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  background:transparent;
  color:var(--text);
}

button.main{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  font-size:1rem;
  font-weight:800;
}

/* Footer */
footer{
  text-align:center;
  font-size:.7rem;
  color:var(--muted);
  padding:16px;
}
footer a{color:var(--accent);text-decoration:none}
</style>
</head>

<body>

<div class="topbar">
  <h1>BlueGates</h1>
  <button class="toggle" onclick="toggleTheme()">Theme</button>
</div>

<div class="container">
  <div class="card">
    <span class="badge">Mobile Repair • Kannur Only</span>

    <h2>Doorstep Mobile Repair</h2>
    <p>Currently available only in <strong>Kannur District</strong>.  
    Beta version (60 days).</p>

    <form onsubmit="book(event)">
      <label>Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>

      <label>Area (Kannur)</label>
      <input id="area" required>

      <label>Issue</label>
      <input id="issue" placeholder="Screen / Battery / Software" required>

      <button class="main">Book via WhatsApp</button>
    </form>
  </div>
</div>

<footer>
  © BlueGates • Kannur  
  <br>
  <a href="#" onclick="alert('Privacy Policy will be added soon')">Privacy Policy</a>
</footer>

<script>
// theme toggle
function toggleTheme(){
  document.body.classList.toggle('dark');
}

// geolocation
document.addEventListener('deviceready', ()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    document.getElementById('area').value = "Kannur";
  });
});

// booking
function book(e){
  e.preventDefault();

  const msg =
`Mobile Repair Booking (Kannur)

Name: ${name.value}
Phone: ${phone.value}
Area: ${area.value}
Issue: ${issue.value}`;

  window.location.href =
    "https://wa.me/916235512787?text=" + encodeURIComponent(msg);
}
</script>

</body>
</html>
