<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#2563eb">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  background:var(--card);
  box-shadow:0 4px 18px rgba(0,0,0,.06);
}

.menu{
  font-size:28px;
  cursor:pointer;
}

h1{margin:0;font-size:1.4rem}

/* MENU BOX */
.menu-box{
  position:fixed;
  top:70px;
  right:16px;
  background:var(--card);
  border-radius:16px;
  width:220px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:12px;
  display:none;
  animation:fade .25s ease;
}

.menu-box div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.menu-box div:hover{
  background:rgba(37,99,235,.1);
}

.badge{
  background:#ef4444;
  color:#fff;
  font-size:.65rem;
  padding:2px 6px;
  border-radius:999px;
  margin-left:6px;
}

@keyframes fade{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1}
}

/* SERVICES */
.container{padding:16px;max-width:520px;margin:auto}

.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-bottom:20px;
}

.service{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  border:2px solid transparent;
  cursor:pointer;
}

.service.active{
  border-color:var(--accent);
}

.service.locked{
  opacity:.45;
}

/* FORM */
form{
  background:var(--card);
  padding:20px;
  border-radius:22px;
  box-shadow:0 12px 34px rgba(0,0,0,.12);
}

label{font-size:.8rem;color:var(--muted);font-weight:600}

input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  font-size:1rem;
  font-weight:700;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:var(--card);
  padding:22px;
  border-radius:20px;
  max-width:300px;
  text-align:center;
}

/* FOOTER */
footer{
  text-align:center;
  padding:14px;
  font-size:.75rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>BlueGates</h1>
  <div class="menu" onclick="toggleMenu()">â‰¡</div>
</header>

<div class="menu-box" id="menuBox">
  <div onclick="toggleTheme()">Theme Toggle</div>
  <div onclick="showPopup('Privacy policy will be available soon')">Privacy Policy</div>
  <div onclick="showPopup('Service available only in Kannur. We are coming stronger')">
    Updates <span class="badge">1</span>
  </div>
</div>

<div class="container">

  <div class="services">
    <div class="service active" onclick="selectService(this,'Mobile Repair')">Mobile Repair</div>
    <div class="service locked" onclick="comingSoon()">TV Repair</div>
    <div class="service locked" onclick="comingSoon()">AC Service</div>
    <div class="service locked" onclick="comingSoon()">Home Appliances</div>
  </div>

  <form onsubmit="sendWhatsApp(event)">
    <label>Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" required pattern="[0-9]{10}">

    <label>Second Number (optional)</label>
    <input id="phone2">

    <label>Landmark (Kannur only)</label>
    <input id="landmark" required>

    <label>Issue</label>
    <input id="issue" required>

    <button type="submit">Book Service</button>
  </form>
</div>

<footer>BlueGates 2025</footer>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let selectedService="Mobile Repair";

function selectService(el,name){
  document.querySelectorAll('.service').forEach(s=>s.classList.remove('active'));
  el.classList.add('active');
  selectedService=name;
}

function comingSoon(){
  showPopup("This service is coming soon");
}

function sendWhatsApp(e){
  e.preventDefault();
  const msg =
`Service: ${selectedService}
Name: ${name.value}
Phone: ${phone.value}
Second: ${phone2.value || 'N/A'}
Landmark: ${landmark.value}
Map: https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(landmark.value)}
Issue: ${issue.value}`;

  window.location.href =
  "https://wa.me/916235512787?text=" + encodeURIComponent(msg);
}

function toggleMenu(){
  const m=document.getElementById('menuBox');
  m.style.display=m.style.display==='block'?'none':'block';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function showPopup(text){
  document.getElementById('popupText').innerText=text;
  document.getElementById('popup').style.display='flex';
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}
</script>

</body>
</html>
