<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#38bdf8;
}

*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text);transition:.3s}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:var(--card);
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}
.badge{
  background:red;
  color:#fff;
  font-size:10px;
  padding:2px 6px;
  border-radius:10px;
  margin-left:4px;
}

.menu{
  position:absolute;
  top:70px;
  right:16px;
  width:230px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:14px;
  display:none;
  animation:drop .3s ease;
}
@keyframes drop{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}
.menu button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--bg);
  color:var(--text);
  font-weight:600;
}

.container{
  padding:18px;
  max-width:480px;
  margin:auto;
}
.notice{
  background:var(--accent);
  color:#fff;
  padding:14px;
  border-radius:16px;
  margin-bottom:16px;
  font-size:.9rem;
}

.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.service{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.locked{
  opacity:.45;
}
.service button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
}
.locked button{
  background:#94a3b8;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  text-align:center;
  max-width:260px;
}

footer{
  text-align:center;
  padding:14px;
  font-size:.75rem;
  color:var(--muted);
}
</style>
</head>

<body>
<header>
  <strong>BlueGates</strong>
  <div class="menu-btn" onclick="toggleMenu()">â˜°<span class="badge">1</span></div>
</header>

<div class="menu" id="menu">

  <button onclick="showUpdate()">ğŸ”” Updates</button>
  <button onclick="alert('Privacy policy coming soon')">ğŸ”’ Privacy Policy</button>
</div>

<div class="container">
  <div class="notice">
    ğŸ“ Service available only in <b>Kannur</b><br>
    We are coming stronger ğŸ’ª
  </div>

  <div class="services">
    <div class="service">
      <strong>ğŸ“± Mobile Repair</strong>
      <button onclick="alert('Booking enabled (WhatsApp / Firebase next)')">Book Now</button>
    </div>

    <div class="service locked">
      <strong>ğŸ’» Laptop</strong>
      <button onclick="comingSoon()">Locked</button>
    </div>

    <div class="service locked">
      <strong>ğŸ“º TV</strong>
      <button onclick="comingSoon()">Locked</button>
    </div>

    <div class="service locked">
      <strong>â„ï¸ AC</strong>
      <button onclick="comingSoon()">Locked</button>
    </div>
  </div>
</div>

<footer>Â© BlueGates â€¢ Beta Version</footer>

<div class="popup" id="popup">
  <div>
    <h3>ğŸš§ Coming Soon</h3>
    <p>Service launching soon in all Kerala</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}
function toggleTheme(){
  document.body.classList.toggle('dark');
}
function comingSoon(){
  document.getElementById('popup').style.display='flex';
}
function closePopup(){
  document.getElementById('popup').style.display='none';
}
function showUpdate(){
  alert("ğŸ“¢ Service now available only in Kannur.\nWe are coming stronger ğŸ’ª");

</script>
</body>
</html>
