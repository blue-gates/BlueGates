<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates â€“ Mobile Repair</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#38bdf8;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* Top Bar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:var(--card);
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.topbar h1{
  font-size:1.2rem;
  margin:0;
}

/* Toggle */
.toggle{
  border:1px solid var(--muted);
  padding:6px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:.8rem;
}

/* Container */
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 34px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.card h2{
  margin-top:0;
  font-size:1.2rem;
}

/* Input */
label{
  font-size:.8rem;
  font-weight:600;
  color:var(--muted);
}

input,textarea{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:12px;
  border:1px solid #cbd5f5;
  background:transparent;
  color:var(--text);
}

textarea{resize:none}

/* Button */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
}

/* Footer */
footer{
  text-align:center;
  font-size:.7rem;
  color:var(--muted);
  padding:16px;
}
</style>
</head>

<body>

<div class="topbar">
  <h1>BlueGates</h1>
  <div class="toggle" onclick="toggleTheme()">Theme</div>
</div>

<div class="container">

  <div class="card">
    <h2>ðŸ“± Mobile Repair (Kannur Only)</h2>
    <p style="font-size:.85rem;color:var(--muted)">
      Beta Service â€“ Available only in Kannur District
    </p>
  </div>

  <div class="card">
    <form onsubmit="book(event)">
      <label>Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" required pattern="[0-9]{10}">

      <label>Area (Kannur)</label>
      <input id="area" required placeholder="Eg: Thalassery">

      <label>Problem</label>
      <textarea id="issue" rows="3" required></textarea>

      <button>Book via WhatsApp</button>
    </form>
  </div>

  <div class="card">
    <h2>Privacy Policy</h2>
    <p style="font-size:.8rem;color:var(--muted)">
      We only collect your name, phone number and location
      to provide mobile repair service. No data is stored or shared.
    </p>
  </div>

</div>

<footer>
  Â© 2025 BlueGates â€¢ Beta Version â€¢ Kannur
</footer>

<script>
function toggleTheme(){
  document.body.classList.toggle('dark');
}

function book(e){
  e.preventDefault();

  if(!navigator.geolocation){
    alert("Location not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    const msg =
`BlueGates Mobile Repair (Kannur)

Name: ${name.value}
Phone: ${phone.value}
Area: ${area.value}
Issue: ${issue.value}

Location:
https://maps.google.com/?q=${lat},${lon}`;

    window.location.href =
      "https://wa.me/916235512787?text="+encodeURIComponent(msg);
  });
}
</script>

</body>
</html>
