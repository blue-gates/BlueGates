<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a" />

<style>
/* ===== THEME ===== */
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{margin:0;background:var(--bg);color:var(--text);transition:.3s}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  background:var(--card);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.menu-btn{
  width:36px;height:36px;border-radius:10px;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

.menu-btn svg{width:22px;height:22px;fill:var(--text)}

.badge{
  position:absolute;
  top:10px;right:10px;
  background:red;color:#fff;
  font-size:10px;
  padding:2px 6px;
  border-radius:20px;
}

/* ===== MENU BOX ===== */
.menu{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  display:none;
}

.menu-box{
  width:260px;
  background:var(--card);
  height:100%;
  padding:20px;
  animation:slide .3s ease;
}

@keyframes slide{
  from{transform:translateX(-100%)}
  to{transform:translateX(0)}
}

.menu-item{
  padding:14px 10px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}
.menu-item:hover{background:rgba(0,0,0,.05)}

/* ===== SERVICES ===== */
.container{padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 28px rgba(0,0,0,.1);
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card.locked{
  opacity:.4;
}

.card:hover{transform:scale(.97)}

.card svg{
  width:34px;height:34px;
  margin-bottom:8px;
  fill:var(--accent);
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:var(--card);
  padding:22px;
  border-radius:20px;
  width:80%;
  max-width:300px;
  text-align:center;
  animation:fade .25s ease;
}

@keyframes fade{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

button{
  border:none;
  border-radius:14px;
  padding:14px;
  width:100%;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  margin-top:14px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  padding:16px;
}
</style>
</head>

<body>

<header>
  <strong>BlueGates</strong>

  <div style="position:relative">
    <div class="menu-btn" onclick="openMenu()">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
    </div>
    <div class="badge">1</div>
  </div>
</header>

<div class="container">
  <h3>Services (Kannur Only)</h3>

  <div class="grid">
    <!-- Mobile -->
    <div class="card" onclick="bookMobile()">
      <svg viewBox="0 0 24 24"><path d="M7 2h10v20H7z"/></svg>
      <strong>Mobile Repair</strong>
    </div>

    <!-- Locked -->
    <div class="card locked" onclick="comingSoon()">
      <svg viewBox="0 0 24 24"><path d="M6 10h12v10H6z"/><path d="M9 10V7a3 3 0 016 0v3"/></svg>
      <strong>TV Repair</strong>
    </div>

    <div class="card locked" onclick="comingSoon()"><strong>AC Service</strong></div>
    <div class="card locked" onclick="comingSoon()"><strong>Home Appliances</strong></div>
  </div>
</div>

<footer>¬© BlueGates ‚Ä¢ Beta ‚Ä¢ Kannur</footer>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="menu-box">
    <h3>Menu</h3>

    <div class="menu-item" onclick="toggleTheme()">Theme Toggle</div>
    <div class="menu-item" onclick="showUpdate()">Updates</div>
    <div class="menu-item" onclick="showPrivacy()">Privacy Policy</div>

    <button onclick="closeMenu()">Close</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box" id="popupText"></div>
</div>

<script>
function openMenu(){menu.style.display='block'}
function closeMenu(){menu.style.display='none'}

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function comingSoon(){
  showPopup("üöß Service coming soon.<br>Currently available only Mobile Repair in Kannur.");
}

function bookMobile(){
  showPopup("üìç Mobile Repair available only in Kannur.<br><br>Booking opens via WhatsApp.");
}

function showUpdate(){
  showPopup("üîî Update<br><br>This app service is now available only in Kannur. We are coming stronger üí™");
}

function showPrivacy(){
  showPopup("üîí Privacy Policy<br><br>No personal data stored. Details shared only for service booking.");
}

function showPopup(text){
  popup.style.display='flex';
  popupText.innerHTML = text + '<button onclick="closePopup()">OK</button>';
}

function closePopup(){popup.style.display='none'}
</script>

</body>
</html>
