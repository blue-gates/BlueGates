<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:system-ui,Roboto}
body{margin:0;background:var(--bg);color:var(--text);transition:.3s}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:var(--card);
  box-shadow:0 8px 30px rgba(0,0,0,.08);
}
.menu-btn{font-size:22px;cursor:pointer}
.logo{font-weight:800;font-size:18px}

/* MENU */
.menu{
  position:fixed;
  top:70px;
  right:16px;
  background:var(--card);
  width:220px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:14px;
  display:none;
  animation:drop .3s ease;
  z-index:99;
}
@keyframes drop{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}
.menu-item{
  padding:10px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
}
.menu-item:hover{background:rgba(0,0,0,.05)}
.toggle{float:right}

/* NOTICE */
.notice{
  margin:16px;
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  border-radius:18px;
  font-size:13px;
}

/* SERVICES */
.container{padding:16px}
.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  transition:.25s;
}
.card.active{border:2px solid var(--accent);cursor:pointer}
.card.locked{
  opacity:.45;
  filter:grayscale(1);
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box{
  background:var(--card);
  padding:24px;
  border-radius:22px;
  text-align:center;
  width:260px;
}
.popup-box button{
  margin-top:14px;
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">‚â°</div>
  <div class="logo">BlueGates</div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="menu-item">
    Dark Theme
    <input type="checkbox" class="toggle" onchange="toggleTheme()">
  </div>
  <div class="menu-item" onclick="showNotification()">Updates <strong style="color:red">‚óè</strong></div>
  <div class="menu-item" onclick="alert('Privacy Policy coming soon')">Privacy Policy</div>
</div>

<!-- NOTICE -->
<div class="notice">
Service available **ONLY in Kannur** üöß  
We are coming stronger across Kerala soon.
</div>

<!-- SERVICES -->
<div class="container">
  <div class="services">
    <div class="card active" onclick="book()">
      <strong>Mobile Repair</strong><br>
      <small>Now Available</small>
    </div>

    <div class="card locked" onclick="comingSoon()">Laptop Repair</div>
    <div class="card locked" onclick="comingSoon()">TV Repair</div>
    <div class="card locked" onclick="comingSoon()">AC Service</div>
    <div class="card locked" onclick="comingSoon()">Home Appliances</div>
    <div class="card locked" onclick="comingSoon()">Electrical</div>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <strong>Coming Soon</strong>
    <p>This service will be available in next update.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}
function toggleTheme(){
  document.body.classList.toggle('dark');
}
function comingSoon(){
  document.getElementById('popup').style.display='flex';
}
function closePopup(){
  document.getElementById('popup').style.display='none';
}
function showNotification(){
  alert("This app service is now available only in Kannur. We are coming stronger!");
}
function book(){
  alert("Mobile Repair booking enabled (Kannur only)");
}
</script>

</body>
</html>
