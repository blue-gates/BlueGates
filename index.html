<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlueGates – Doorstep Services</title>

<meta name="theme-color" content="#2563eb" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<style>
:root{
  --accent:#3b82f6;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#e2e8f0,#f8fafc);
  color:var(--text);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:#fff;
  padding:24px 16px;
  text-align:center;
}

header h1{margin:0;font-size:1.7rem}
header p{margin-top:6px;font-size:.95rem;opacity:.9}

.container{
  padding:16px;
  max-width:500px;
  margin:auto;
}

.services{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:20px;
}

.service{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.25s;
  border:2px solid transparent;
}

.service.active{border-color:var(--accent)}
.service:active{transform:scale(.97)}

form{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 34px rgba(0,0,0,.1);
}

label{
  font-size:.85rem;
  font-weight:600;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px 14px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:.95rem;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
}

footer{
  text-align:center;
  padding:14px;
  font-size:.75rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>BlueGates</h1>
  <p>Smart Doorstep Services</p>
</header>

<div class="container">

<div class="services">
  <div class="service">Mobile Repair</div>
  <div class="service">Laptop Repair</div>
  <div class="service">AC Service</div>
  <div class="service">TV Repair</div>
  <div class="service">Washing Machine</div>
  <div class="service">Electrical Work</div>
  <div class="service">Home Appliances</div>
</div>

<form onsubmit="sendWhatsApp(event)">
  <label>Name</label>
  <input id="name" required>

  <label>Phone Number</label>
  <input id="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

  <label>Location / Area</label>
  <input id="location" required>

  <label>Pincode</label>
  <input id="pincode" required pattern="[0-9]{6}">

  <label>Nearest Landmark (Map Search)</label>
  <input id="landmark" required placeholder="Eg: Kannur Bus Stand">

  <label>Issue</label>
  <input id="issue" required>

  <button type="submit">Book via WhatsApp</button>
</form>

</div>

<footer>
© BlueGates • Smart Doorstep Services
</footer>

<script>
// single script block – no duplication
let selectedService = "";

document.querySelectorAll('.service').forEach(service => {
  service.addEventListener('click', () => {
    document.querySelectorAll('.service').forEach(s => s.classList.remove('active'));
    service.classList.add('active');
    selectedService = service.innerText;
  });
});

function sendWhatsApp(e) {
  e.preventDefault();

  if (!selectedService) {
    alert('Please select a service');
    return;
  }

  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const location = document.getElementById('location').value;
  const pincode = document.getElementById('pincode').value;
  const landmark = document.getElementById('landmark').value;
  const issue = document.getElementById('issue').value;

  const mapLink = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(landmark);

  const msg =
`Service Booking

Name: ${name}
Phone: ${phone}
Location: ${location}
Pincode: ${pincode}
Landmark: ${landmark}
Map: ${mapLink}
Service: ${selectedService}
Issue: ${issue}`;

  window.location.href = 'https://wa.me/916235512787?text=' + encodeURIComponent(msg);
}
</script>

</body>
</html>
