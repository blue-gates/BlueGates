<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#2563eb;
  --border:#e5e7eb;
}

body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
}

*{box-sizing:border-box;font-family:system-ui,Roboto,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-bottom:1px solid var(--border);
  background:var(--card);
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

h1{font-size:1.2rem;margin:0}

/* MENU */
.menu{
  position:fixed;
  top:60px;
  right:16px;
  width:220px;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  padding:12px;
  display:none;
  animation:fade .25s ease;
  z-index:999;
}

@keyframes fade{
  from{opacity:0;transform:translateY(-8px)}
  to{opacity:1}
}

.menu button{
  width:100%;
  background:none;
  border:none;
  padding:12px;
  text-align:left;
  color:var(--text);
  border-radius:10px;
  font-size:.95rem;
}

.menu button:hover{background:var(--border)}

.badge{
  background:red;
  color:#fff;
  font-size:.7rem;
  padding:2px 6px;
  border-radius:20px;
  margin-left:6px;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* SERVICES */
.service{
  padding:14px;
  border-radius:14px;
  background:var(--card);
  border:1px solid var(--border);
  margin-bottom:10px;
  cursor:pointer;
}

.service.locked{
  opacity:.4;
}

.service strong{font-size:1rem}

/* FORM */
form{
  margin-top:16px;
  background:var(--card);
  border-radius:18px;
  padding:18px;
  border:1px solid var(--border);
}

label{font-size:.8rem;color:var(--muted)}

input{
  width:100%;
  padding:12px;
  margin:6px 0 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

button.main{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-box{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  max-width:280px;
  text-align:center;
}

footer{
  text-align:center;
  padding:14px;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>BlueGates</h1>
  <div class="menu-btn" onclick="toggleMenu()">â‰¡</div>
</header>

<div class="menu" id="menu">
  <button onclick="toggleTheme()">Theme Toggle</button>
  <button onclick="showPrivacy()">Privacy Policy</button>
  <button onclick="showUpdate()">Updates <span class="badge">1</span></button>
</div>

<div class="container">

  <div class="service" onclick="selectService()">
    <strong>Mobile Repair (Available)</strong>
  </div>

  <div class="service locked" onclick="comingSoon()">Laptop Repair</div>
  <div class="service locked" onclick="comingSoon()">AC Service</div>
  <div class="service locked" onclick="comingSoon()">TV Repair</div>
  <div class="service locked" onclick="comingSoon()">Home Appliances</div>

  <form onsubmit="sendWA(event)">
    <label>Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" required pattern="[0-9]{10}">

    <label>Second Number (Optional)</label>
    <input id="phone2">

    <label>Landmark (Kannur only)</label>
    <input id="landmark" placeholder="Eg: Kannur Bus Stand" required>

    <label>Issue</label>
    <input id="issue" required>

    <button class="main">Book Service via WhatsApp</button>
  </form>

</div>

<footer>BlueGates 2025</footer>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function comingSoon(){
  showPopup("Coming Soon","This service will be available soon.");
}

function showUpdate(){
  showPopup(
    "Update",
    "This app service is now available only in Kannur. We are coming stronger."
  );
}

function showPrivacy(){
  showPopup(
    "Privacy Policy",
    "We collect only booking details. No data is stored or shared."
  );
}

function showPopup(title,msg){
  const p=document.getElementById('popup');
  document.getElementById('popupBox').innerHTML=
    `<strong>${title}</strong><p style="font-size:.85rem">${msg}</p>
     <button onclick="closePopup()" style="margin-top:10px">Close</button>`;
  p.style.display='flex';
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}

function sendWA(e){
  e.preventDefault();

  if(!landmark.value.toLowerCase().includes("kannur")){
    alert("Service available only in Kannur");
    return;
  }

  const map=`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(landmark.value)}`;

  const msg=
`Mobile Repair Booking

Name: ${name.value}
Phone: ${phone.value}
Second: ${phone2.value}
Landmark: ${landmark.value}
Map: ${map}
Issue: ${issue.value}`;

  location.href="https://wa.me/916235512787?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
