<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueGates</title>

<meta name="theme-color" content="#0f172a">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --muted:#64748b;
  --accent:#2563eb;
}

.dark{
  --bg:#020617;
  --card:#020617;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  padding:16px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

h1{font-size:1.2rem;margin:0}

/* MENU */
.menu{
  position:fixed;
  top:70px;
  right:16px;
  width:220px;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  animation:slide .25s ease;
  z-index:999;
}

@keyframes slide{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:none}
}

.menu button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:transparent;
  font-weight:600;
  cursor:pointer;
}

/* SERVICES */
.container{padding:16px;max-width:480px;margin:auto}

.service{
  background:var(--card);
  padding:16px;
  border-radius:18px;
  margin-bottom:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.locked{opacity:.4}

button.primary{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:16px;
  width:100%;
  font-size:1rem;
  font-weight:700;
}

/* FORM */
form{
  margin-top:18px;
  background:var(--card);
  padding:18px;
  border-radius:20px;
}

label{font-size:.8rem;color:var(--muted);font-weight:600}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin:6px 0 14px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  max-width:280px;
  text-align:center;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>BlueGates</h1>
  <div class="menu-btn" onclick="toggleMenu()">â‰¡</div>
</header>

<div class="menu" id="menuBox">
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="showUpdate()">Updates</button>
  <button onclick="showPrivacy()">Privacy Policy</button>
</div>

<div class="container">

  <!-- SERVICES -->
  <div class="service">
    <strong>Mobile Repair</strong>
    <span>Available</span>
  </div>

  <div class="service locked" onclick="comingSoon()">
    <strong>AC Service</strong>
    <span>Locked</span>
  </div>

  <div class="service locked" onclick="comingSoon()">
    <strong>TV Repair</strong>
    <span>Locked</span>
  </div>

  <!-- FORM -->
  <form onsubmit="bookService(event)">
    <label>Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" required pattern="[0-9]{10}">

    <label>Second Number (Optional)</label>
    <input id="phone2">

    <label>Landmark (Kannur only)</label>
    <input id="landmark" required>

    <label>Issue</label>
    <input id="issue" required>

    <button class="primary" type="submit">Book Service via WhatsApp</button>
  </form>
</div>

<footer>BlueGates 2025</footer>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menuBox');
  m.style.display=m.style.display==='block'?'none':'block';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}

function comingSoon(){
  showPopup("This service is coming soon.");
}

function showUpdate(){
  showPopup("Service available only in Kannur. Expansion coming soon.");
}

function showPrivacy(){
  showPopup("Your details are used only for service booking via WhatsApp.");
}

function showPopup(text){
  document.getElementById('popupText').innerText=text;
  document.getElementById('popup').style.display='flex';
}

function closePopup(){
  document.getElementById('popup').style.display='none';
}

function bookService(e){
  e.preventDefault();

  const name=document.getElementById('name').value;
  const phone=document.getElementById('phone').value;
  const phone2=document.getElementById('phone2').value;
  const landmark=document.getElementById('landmark').value;
  const issue=document.getElementById('issue').value;

  const map="https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(landmark);

  const msg=
`Mobile Repair Booking

Name: ${name}
Phone: ${phone}
Second Number: ${phone2}
Landmark: ${landmark}
Map: ${map}
Issue: ${issue}

Service Area: Kannur`;

  window.location.href="https://wa.me/916235512787?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
